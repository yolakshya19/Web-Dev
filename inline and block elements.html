<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>

<body>
    <p style="border: solid red;">this is a paragraph</p>
    <p style="border: solid blue;">this is also a paragraph</p>
    <p>p is a block element</p>

    <span style="border: solid pink
    ;">this is a span</span> <span style="border: solid pink;">this is also a span</span> <span>span is an inline
        element</span>

    <br>
    <ul style="border: solid blue;">
        <br>
        <li style="border: solid black;">
            one
        </li>
        <br>
        <li>
            two
        </li>
    </ul>

</body>

</html>
