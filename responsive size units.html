<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units</title>
    <style>
        html {
            font-size: 15px;
        }

        .container {
            border: 2px solid red;
            font-size: 20px;
            width: 100%;
            height: 100vh;
        }

        h1 {
            text-align: center;
        }

        #heading1 {
            font-size: 3em;
            padding: 2em;
        }

        #heading2 {
            font-size: 3rem;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="heading1">This is first heading</h1>
        <h1 id="heading2">This is second heading</h1>
        <h1 id="heading3">This is third heading</h1>
    </div>
</body>

</html>
