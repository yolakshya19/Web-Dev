<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #para1 {
            color: red;
            /*color by name*/
        }

        #para2 {
            color: rgb(200, 15, 50);
            /*color by rgb values*/
        }

        #para3 {
            color: #05F81B;
            /* in #05F81B -- 05 is for red, F8 is for green & 1B is for blue (rgb 1 to 1 mapping)*/
            /* #ffffff is dedfault value of hex colors*/
            /*color by hex(hexadecimal) values*/
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="para1">this is a paragraph from first box</p>
    <h2>This is my second box</h2>
    <p id="para2">this is a paragraph from second box</p>
    <h2>This is my third box</h2>
    <p id="para3">this is a paragraph from third box</p>
</body>

</html>
