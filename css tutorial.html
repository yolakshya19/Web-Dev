<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <!-- internal css  -->
    <style> 
        p {
            color: pink;
            background-color: red;
        }
    </style>
    <!-- external css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>This is a CSS tutorial</h3>
    <!-- inline css  -->
    <p style="color:black; background-color:aqua; border:solid blue">In this tutorial you will learn everything you need to know about HTML/CSS.</p>
    <p style="color: pink; background-color: rebeccapurple;">this is second paragrapgh</p>
    <p>this is third one.</p>
    <!-- inline css takes highest order! Then between internal and external css the one which is written later is given higher order, for example in this code external css is written after internal css -->
</body>

</html>
