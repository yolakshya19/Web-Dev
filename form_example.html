<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <form action="#">
        <div>
            Please fill all the text in the fields below:
        </div>
        <br>
        <div>
            Your Full Name: <input type="text" name="myFullName" id="fullname">
        </div>
        <br>
        <div>
            Enter your email: <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            Enter your issue here: <br> <textarea name="issue" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            Subject: <br> <input type="text" name="mySubject">
        </div>
        <br>
        <div>
            <button type="submit">Submit Form</button>
        </div>
        <!-- another way of adding SUBMIT button  -->
        <br>
        <div>
            <input type="submit" value="Submit Now">
        </div>
    </form>
</body>

</html>
